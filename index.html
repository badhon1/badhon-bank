<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badhon bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Badhon bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input class="form-control" placeholder="Email" type="email">
            <br>
            <input class="form-control" placeholder="Password" type="password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="tansaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit style-element">
                    <h5>deposit</h5>
                    <h2>$<span id="depositAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">   
                <div class="withdrow style-element">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="withdrowAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance style-element">
                    <h5>Balance</h5>
                    <h2>$<span id="balanceAmount">100</span></h2>   
                </div>
            </div>
        </div>

 <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
            <input id="inputDepositAmount" class="form-control" type="text" placeholder="$enter you Amount">
            <br>
            <button id="depositaddBtn" class="btn btn-success">deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>withdrow</h4>
            <input id="inputWithdrowAmount" class="form-control" type="text" placeholder="$enter you Amount">
            <br>
            <button id="withdrowAddBtn" class="btn btn-success">withdrow</button>
            </div>
      </div>
 </div>
</div>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
